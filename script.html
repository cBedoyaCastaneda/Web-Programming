<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 id="hello_world">Welcome to my page!</h1>
    <img id="img" src="Untitled.jpeg">
    <br>
    <button id="button">Change Photo</button>

    <form>
        <label for="fname" type="textbox">First name: </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="flastname" type="textbox">Last name: </label><br>
        <input type="text" id="flastname" name="flastname"><br>
        <label for="fage" type="textbox">Age: </label><br>
        <input type="text" id="fage" name="fage"><br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <div class="square">
        <div class="text-switcher" id="textSwitcher">
            <span class="text-front" id="textFront">Click me!</span>
            <span class="text-back" id="textBack">Hello, I appeared!</span>
        </div>
    </div>
    <br>



    <div class="low"></div>

</body>
