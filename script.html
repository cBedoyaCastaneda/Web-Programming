<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 id="hello_world">Welcome to my page!</h1>
    <img id="img" src="Untitled.jpeg">
    <br>
    <button id="button">Change Photo</button>

    <form action="http://localhost/submit.php" method="POST">
        <label for="name">Name: </label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password: </label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <div class="square">
        <div class="text-switcher" id="textSwitcher">
            <span class="text-front" id="textFront">Click me!</span>
            <span class="text-back" id="textBack">Hello, I appeared!</span>
        </div>
    </div>
    <br>



    <div class="low"></div>
